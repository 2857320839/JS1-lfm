<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>level-3</title>
    <script>
        var arr1 = [1,3,5,7,9];
        var arr2 = [2,4,6,8,10];
        function merge(arr1,arr2){
            var arr3 = [];
            while(arr1.length > 0 && arr2.length > 0){
                if (arr1[0] < arr2[0]){
                    arr3.push(arr1.shift());
                }
                else if (arr1[0] > arr2[0]){
                    arr3.push(arr2.shift());
                }
                else {
                    arr3.push(arr1.shift());
                    arr3.push(arr2.shift());
                }
            }
            while (arr1.length > 0){
                arr3.push(arr1.shift());
            }
            while (arr2.length > 0){
                arr3.push(arr2.shift());
            }
            return arr3;
        }
        console.log(merge(arr1,arr2));
    </script>
</head>

</body>
</html>
